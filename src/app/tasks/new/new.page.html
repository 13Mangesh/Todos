<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click) = "onClosePress(f)">
          <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>new</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit) = "onSubmit(f)" #f="ngForm">
    <ion-item>
      <ion-label position="floating">Task Name</ion-label>
      <ion-input
        type = "text"
        ngModel
        name = "name"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "floating">End date</ion-label>
      <ion-datetime
        display-format = "MMM DD YYYY"
        picker-format = "YY MMM DD"
        [min] = "minDate.toISOString()"
        max = "2100"
        required
        date
        ngModel
        name = "endDate"
      ></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Details</ion-label>
        <ion-textarea 
          rows = "3"
          ngModel
          name = "details"
          ></ion-textarea>
      </ion-item>
    <!-- <ion-fab type = "submit" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button 
          
          [disabled]="!f.valid">
          <ion-icon name="checkmark"></ion-icon>
        </ion-fab-button>
      </ion-fab>     -->
      <ion-button
       class="ion-float-end"
       shape="round"
       [disabled]="!f.valid"
       type = "submit"
       margin
      ><ion-icon slot="start" name="checkmark"></ion-icon>Save</ion-button>
  </form>
</ion-content>
